<div class="searching-bar-wrapper" [ngStyle]="{width: width, height: height}">
    <nz-input-group class="searching-bar" [nzPrefix]="iconSearch">
        <input class="searching-bar-input" type="text" nz-input [placeholder]="helpContent" [(ngModel)]="searchingInput" />
    </nz-input-group>
    <ng-template #iconSearch>
        <i class="searching-bar-icon" nz-icon nzType="search"></i>
    </ng-template>
</div>
